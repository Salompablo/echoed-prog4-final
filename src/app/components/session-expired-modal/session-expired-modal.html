@if (isVisible()) {
<div class="modal-backdrop">
    <div class="modal-content card">
        <h3 class="modal-title">{{"session-expired.title" | translate}}</h3>
        <p>{{"session-expired.description" | translate}}</p>
        <button class="modal-btn primary" (click)="onConfirm()">Ok</button>
    </div>
</div>
}
