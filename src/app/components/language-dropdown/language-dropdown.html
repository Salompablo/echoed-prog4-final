<div class="language-switch-container">
    @for (lang of i18nService.languages; track lang.code) {
        <button
            (click)="i18nService.changeLanguage(lang.code)"
            class="lang-switch-btn"
            [class.active]="i18nService.currentLang() === lang.code"
        >
            {{ lang.code.toUpperCase() }}
        </button>
    }
</div>
