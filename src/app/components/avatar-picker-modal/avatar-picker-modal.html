<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-content card" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h3 class="modal-title">{{"avatar-picker.choose-avatar" | translate}}</h3>
      <button class="close-button" (click)="onCancel()" aria-label="Close">Ã—</button>
    </div>

    <div class="modal-body">
      <div class="avatar-grid">
        @for (avatar of defaultAvatars(); track avatar) {
          <div class="avatar-option" (click)="selectAvatar(avatar)" tabindex="0" (keydown.enter)="selectAvatar(avatar)">
            <img 
              [src]="'assets/images/default-avatars/' + avatar" 
              [alt]="avatar"
              class="avatar-image">
          </div>
        }
      </div>
    </div>
  </div>
</div>
