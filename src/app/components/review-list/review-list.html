@if (loading) {
<div class="loading-state">
  <app-loading-spinner message="Loading reviews..."></app-loading-spinner>
</div>
} @else if (error) {
<div class="error-state">
  <p class="error-message">{{ error }}</p>
</div>
} @else if (reviews.length === 0) {
<div class="empty-state">
  <p>{{ emptyMessage }}</p>
</div>
} @else {
<div class="reviews-list">
  @for (review of reviews; track trackByReviewId($index, review)) {
  <app-review-card
    [review]="review"
    [showUsername]="showUsername"
    [showDate]="showDate"
    [showRating]="showRating"
    [showDescription]="showDescription"
    [showMusicInfo]="showMusicInfo"
    [showUserAvatar]="showUserAvatar"
    (cardClick)="onReviewClick($event)"
    (deleteEvent)="onReviewDeleted($event)"
  />
  }
</div>
}
