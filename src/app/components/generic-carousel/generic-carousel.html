<div class="carousel-container">
  <h2>{{ title }}</h2> @if (items.length > 0) {
    <div class="carousel-wrapper"
         (mouseenter)="pauseAutoPlay()"
         (mouseleave)="resumeAutoPlay()">
      <button
        class="carousel-control prev"
        (click)="previousItem()"
        [disabled]="items.length <= responsiveItemsVisible()" aria-label="Previous Item">‹</button>

      <div class="carousel-viewport">
        <div class="carousel-track"
             [style.transform]="trackTransform"
             [class.transitioning]="transitionEnabled()">

          @for (item of displayItems(); track i; let i = $index) {
            <div class="carousel-slide-item">
              <ng-container
                [ngTemplateOutlet]="itemTemplate"
                [ngTemplateOutletContext]="{ $implicit: item }">
              </ng-container>
            </div>
          }
        </div>
      </div>

      <button
        class="carousel-control next"
        (click)="nextItem()"
        [disabled]="items.length <= responsiveItemsVisible()" aria-label="Next Item">›</button>
    </div>
  } @else {
    <p>No items to display.</p>
  }
</div>
